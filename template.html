<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
<div class="container-fluid main_container" style="background-color: blue">
    <div class="row top_row">
        <div class="col title_container col-2">
            <div class="index_button_container"><button type="button" onClick="index_page()">Back to index</button></div>
        </div>
        <div class="col title_banner col-10"><img src="https://cdn.shopify.com/s/files/1/1992/6955/files/COOKIES-BANNER-TRANSPARENT.jpg?v=1496093846"></div>

    </div>

    <div class="row mid_row">
        <div class="col col-2">
            <div class="row time_table_container">
                <h3>Cooking Time:</h3>
                <p id="time_table_text"> <strong>Time table goes here</strong> <br></p>
            </div>
            <div class="row ingredients_container">
                <h3>Ingredients List:</h3>
                <p id="ingredients_text"> <strong>Ingredients go here</strong> <br></p>
            </div>
            <div class="row equipment_container">
                <h3>Equipment Needed:</h3>
                <p id="equipment_text"> <strong>Equipment list goes here</strong> <br></p>
            </div>
        </div>

        <div class="col instructions_container col-5">
            <h1><p id="title_text">Cookie name goes here</p></h1>
            <p id="instructions_text">Instructions go here</p> </div>

        <div class="col image_container col-5"><img id="cookie_image" alt="Image has been removed!"></div>
    </div>

    <div class="row bottom_row footer_container">
        <div class="col"><p> Footer goes here</p></div>
    </div>

</div>

    <script src="assets/js/app.js"></script>
</body>
</html>
